<script src="__PUBLIC__/js/metisMenu.min.js"></script>

<script src="__PUBLIC__/js/d3.v3.js"></script>

<script type="text/javascript" src="__ROOT__/library/kindeditor/kindeditor.js"></script>
<script type="text/javascript">
	//加载编辑器
	var editor;
	KindEditor.ready(function(e){
		editor=e.create('[name=n_content]',{
			'width':"800px",
			'height':'200px'
		})
	})
	function tijiao(){
		if(document.frm.n_title.value==''){
			alert("文章标题不能为空！");
			document.frm.n_title.focus();
			return false;
		}else if(editor.html()==''){
			alert("文章内容不能为空！");
			editor.focus();
			return false;
		}
	}
	/* function shoutiao(id){
		var xuanxiang=id.value;
		if(xuanxiang=='0'){
			//隐藏添加图片栏
			$("#tupian").css("display","none");
		}else if(xuanxiang=='1'){
			//显示添加图片栏
			$("#tupian").css("display","block");
		}
	} */
	function clickform(){
		editor.html("");
	    document.frm.reset();
	}
</script>
</head>
<body>
<div id="wrapper">
     <!-- Navigation -->
        <nav class="top1 navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <!-- 加载头部 -->
        <include file='Public:top'/>
			
        <!-- 加载左边部分 -->
        <include file='Public:left'/>
            <!-- /.navbar-static-side -->
        </nav>
	    <div id="page-wrapper">
		        <div class="graphs">
		        	<div>
						<div class="clearfix">
							<h3 class="content-title">新闻添加</h3>
						</div>
						<div class="description" >{$msg.role}</div>
						<div class="col-sm-12">
                                <a href="__MODULE__/Modnews/index.html"  class="btn btn-secondary btn-lo pull-right">查看所有新闻</a>
                            </div>
						<div class="clearfix" style="margin-bottom:8px;"></div> 
					</div>
					<div class="copy">
						<!-- 网站内容 -->
						<form name="frm" action="__MODULE__/Addnews/add.html" method="post" enctype="multipart/form-data" onsubmit="return tijiao()">
						<table>
							<tr align="left">
								<td>文章标题：</td>
								<td colspan='2'><input type="text" size="50" name="n_title"/></td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td colspan='2'>&nbsp;</td>
							</tr>
							<tr align="left">
								<td>关键字：</td>
								<td colspan='2'><input type="text" size="50" name="n_keys"/></td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
							</tr>
							<tr align="left">
								<td>显示图片：</td>
								<td>
									<input id='tupian' type="file" name="upload[]" multiple="multiple"/>
								</td>
								<td>&nbsp;</td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td colspan='2'>&nbsp;</td>
							</tr>
							<tr align="left">
								<td>所属分类：</td>
								<td colspan='2'>
								<input type="radio" name="n_cate" value="公司新闻" checked/>公司新闻
								&nbsp;&nbsp;
								<input type="radio" name="n_cate" value="行业新闻"/>行业新闻
								</td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td colspan='2'>&nbsp;</td>
							</tr>
							<tr>
								<td>文章内容：</td>
								<td colspan='2'><input type="text" name="n_content"/></td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td colspan='2'><input type="submit" value="添加新闻"/>&nbsp;&nbsp;<input onclick="clickform()" type="button" value="重新填写"/></td>
							</tr>
						</table>
						</form>
				    </div>
				</div>
	      </div> 
      <!-- /#page-wrapper -->
   </div>
    <!-- /#wrapper -->
    <!-- Bootstrap Core JavaScript -->
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
</body>
</html>
