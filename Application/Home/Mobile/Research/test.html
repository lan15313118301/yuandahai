<style type="text/css">
        .tabbox{width:100%;margin:0px auto;position: relative;}
        .tabbox .tabbtn{height: 30px;}
		.tabbox .tabbtn{ float:left}
		.tabbox .tabbtn{ padding-bottom:10px; width:100%}
        .tabbox .tabbtn li{float: left;position: relative;height:30px; line-height:30px; width:20%; background:#4C4C4C; height:30px; overflow:hidden}
        .tabbox .tabbtn li a{color:#C7BB8D;line-height:30px; font-size:16px; float:left; text-align:center; width:100%;}
		.tabbox .tabbtn li span{color:#C7BB8D;line-height:30px; font-size:16px; }
        .tabbox .tabbtn li.current{ height:30px; line-height:30px; width:20%; }
        .tabbox .tabbtn li.current a{height:30px; line-height:30px; width:100%; background:#C7BB8D; font-size:16px;color:#000; text-align:center; float:left}
		.tabbox .tabbtn li.current span{height:30px; line-height:30px; width:216px; background:#C7BB8D; font-size:18px}
        .tabbox .loading{height: 40px;width: 432px;text-align: center;position: absolute;left: 0;top: 120px;}
        .tabbox .tabcon{}
        .tabbox .tabcon li{height: 24px;line-height: 24px;overflow: hidden;}
        .tabbox .tabcon li span{margin: 0 10px 0 0;font-size: 16px;font-weight: 400;color: #ddd;}
		table{ float:left; width:100%}
		.list .right .content img{ height:auto}
		.b-ctn3 .bty2 img{ height:auto; width:100%}
    </style>

<section>

      <div class="tabbox" id="statetab">
        <ul class="tabbtn">
          <li class="current"><a href="#">祛痘功效测试</a></li>
          <!--<li><a href="#">美白功效测试</a></li>
          <li><a href="#">淡斑功效测试</a></li>
          <li><a href="#">保湿功效测试</a></li>
          <li><a href="#">收缩毛孔功效测试</a></li>-->
        </ul>
        <div style="clear:both"></div>
        <div class="tabcon">{$data.content1}</div>
        <div class="tabcon">{$data.content2}</div>
        <div class="tabcon">{$data.content3}</div>
        <div class="tabcon">{$data.content4}</div>
        <div class="tabcon">{$data.content5}</div>
        <!--tabcon end--> 
      </div>
      <script type="text/javascript">
        $(function () {
            $('#statetab .tabbtn li').mouseover(function () {
                TabSelect("#statetab .tabbtn li", "#statetab .tabcon", "current", $(this))
            });
            $('#statetab .tabbtn li').eq(0).trigger("mouseover");
            $('#clicktab .tabbtn li').click(function () {
                TabSelect("#clicktab .tabbtn li", "#clicktab .tabcon", "current", $(this))
            });
            $('#clicktab .tabbtn li').eq(0).trigger("click");
            function TabSelect(tab, con, addClass, obj) {
                var $_self = obj;
                var $_nav = $(tab);
                $_nav.removeClass(addClass),
				$_self.addClass(addClass);
                var $_index = $_nav.index($_self);
                var $_con = $(con);
                $_con.hide(),
				$_con.eq($_index).show();
            }
        });
    </script> 
      </div>
    </div>
  </section>
